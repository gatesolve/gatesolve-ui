---
name: CI/CD

"on":
  push:
    branches:
      - master
  pull_request:

jobs:
  deps-lint-test-build:
    name: Install dependencies, lint, test and build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Check the repository out
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Set up the cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Check that ESLint config is consistent with Prettier
        run: yarn eslint-check
      - name: Check that code has been prettified
        run: yarn prettier-check
      - name: Run ESLint
        run: yarn eslint --max-warnings=0
      - name: Run tests
        run: yarn test
        env:
          CI: true
      - name: Compile an optimized build
        run: yarn build --frozen-lockfile
      - name: Upload build directory
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: ./build

  publish-github-pages:
    name: Publish to GitHub Pages
    needs: deps-lint-test-build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Download build directory
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@364c31d33bb99327c77b3a5438a83a357a6729ad
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

  publish-netlify-draft:
    name: Publish to Netlify draft URL
    needs: deps-lint-test-build
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Download build directory
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Extract pull request number
        id: pull-number
        run: echo "::set-output name=pull_number::$(jq --raw-output .pull_request.number "${GITHUB_EVENT_PATH}")"
      - name: Create GitHub deployment
        id: deployment
        uses: bobheadxi/deployments@2139d3ff7910f8b0a8e96616d2ff36c88d38271a
        with:
          step: start
          token: "${{ github.token }}"
          env: "pull-request-${{ steps.pull-number.outputs.pull_number }}"
          desc: "Triggered by event ${{ github.event_name }} for ref ${{ github.ref }} and commit ${{ github.sha }}"
          transient: "true"
          no_override: "false"
      - name: Publish to Netlify
        id: publish-netlify
        # FIXME: Once https://github.com/netlify/actions/pull/24 is merged, use
        # the official one.
        uses: Triloworld/actions/cli@3eff4d5cd9bf9f7ba528c1f1bbb94a37c3a3201d
        with:
          args: deploy --dir=./build --message=\"Triggered by event ${{ github.event_name }} for ref ${{ github.ref }} and commit ${{ github.sha }}\"
        env:
          DEBUG: "*"
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      - name: Update GitHub deployment status
        uses: bobheadxi/deployments@2139d3ff7910f8b0a8e96616d2ff36c88d38271a
        if: always()
        with:
          step: finish
          token: ${{ github.token }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: "${{ steps.publish-netlify.outputs.NETLIFY_URL }}"
          desc: "Triggered by event ${{ github.event_name }} for ref ${{ github.ref }} and commit ${{ github.sha }}"

  publish-netlify-production:
    name: Publish to Netlify production URL
    needs: deps-lint-test-build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Download build directory
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Create GitHub deployment
        id: deployment
        uses: bobheadxi/deployments@2139d3ff7910f8b0a8e96616d2ff36c88d38271a
        with:
          step: start
          token: "${{ github.token }}"
          env: production
          desc: "Triggered by event ${{ github.event_name }} for ref ${{ github.ref }} and commit ${{ github.sha }}"
          transient: "false"
          no_override: "false"
      - name: Publish to Netlify
        id: publish-netlify
        # FIXME: Once https://github.com/netlify/actions/pull/24 is merged, use
        # the official one.
        uses: Triloworld/actions/cli@3eff4d5cd9bf9f7ba528c1f1bbb94a37c3a3201d
        with:
          args: deploy --dir=./build --prod --message=\"Triggered by event ${{ github.event_name }} for ref ${{ github.ref }} and commit ${{ github.sha }}\"
        env:
          DEBUG: "*"
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      - name: Update GitHub deployment status
        uses: bobheadxi/deployments@2139d3ff7910f8b0a8e96616d2ff36c88d38271a
        if: always()
        with:
          step: finish
          token: ${{ github.token }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: "${{ steps.publish-netlify.outputs.NETLIFY_URL }}"
          desc: "Triggered by event ${{ github.event_name }} for ref ${{ github.ref }} and commit ${{ github.sha }}"
